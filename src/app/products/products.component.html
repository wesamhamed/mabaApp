<div class="row">
    <div class="col-3" *ngFor="let product of products">
        <div class="card mb-3">
            <h3 class="card-header">{{product.title | uppercase}}</h3>
            <div class="card-body">
                <h5 class="card-title">{{product.subTitle | titlecase}}</h5>
                <h6 class="card-subtitle text-muted">Category : {{product.Category.name}}</h6>
            </div>
            <img style="height: 200px; width: 100%; display: block;" src="/assets/{{product.image}}" alt="Card image" />
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Price : {{product.price | currency}}</li>
            </ul>
            <div class="card-body">
                <button type="button" class="btn btn-primary ">
                    Add to cart
                </button>
                <button type="button" routerLink="/product/{{product.id}}" class="btn btn-outline-primary float-right">
                    View
                </button>
            </div>
        </div>
    </div>
</div>
