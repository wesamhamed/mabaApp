<div class="card mb-3">
  <h3 class="card-header">{{ product?.title | uppercase }}</h3>
  <div class="card-body">
    <h6 class="card-subtitle text-muted">{{ product?.subTitle | titlecase }}</h6>
  </div>
  <img style="display: block;" width="200" height="200px" src="/assets/{{product?.image}}" alt="Card image" />
  <div class="card-body">
    <p class="card-text">{{ product?.description | titlecase }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ product?.Category?.name }}</li>
    <li class="list-group-item">{{ product?.price | currency }}</li>
  </ul>

  <div class="card-body">
    <button type="button" class="btn btn-primary">Add to cart</button>
  </div>
</div>
